<html>
	<head>
		<title>Flappy Pong</title>
        <script src="main.js"></script>
		<style>
			canvas {
				box-shadow: 0 0 30px lightgray;
			}
		</style>
	</head>
	<body>
        <h1 id="test"></h1>

        <script>
          fetch ('http://localhost:3000/leaderboard')
          .then(response=>{
            return response.json();
          })
          .then(data=>{
            data.forEach(user =>{
              const uid = `<li>${user.username} --- ${user.score}</li>`
      
              document.querySelector('h1').insertAdjacentHTML('beforeend', uid);
            });
          })
          .catch(error=>response.send(e.message));
        </script>
    <button onclick="window.location.href='index.html'">Play</button>
    <button onclick="location.href ='http://localhost:3000/leaderboard'">View Leaderboard</button>
    </body>
</html>
